<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
      <div class="container">
          <h1>Make A Triangle</h1>
          <h3>Enter the length of each side of your triangle, click the button
              to see if it's a Triangle.</h3>

          <form id="triangle">
              <div class="form-group">
                <label for="side1">Side 1: </label>
                <input type="number" name="side1" id="side1">
                <br>
                <label for="side2">Side 2: </label>
                <input type="number" name="side2" id="side2">
                <br>
                <label for="side3">Side 3: </label>
                <input type="number" name="side3" id="side3">
              </div>

              <button type="submit" class="btn btn-success">Create Triangle!</button>
          </form>
          <br>
          <div id="result">
              <p><span class="newtriangle"></span></p>
          </div>
      </div>
  </body>
</html>
